<h3>Student List</h3>
<div class="student-list container-sn">
    <table class="table table-border table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let s of students">
                <td>{{s.firstName}}</td>
                <td>{{s.lastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
